<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fractional Cascading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/lib/bootstrap.css" />
    <link rel="stylesheet" href="static/css/components/navbar.css" />
    <link rel="stylesheet" href="static/css/fractionalcascading.css" />
    <script src="static/js/lib/jquery.min.js"></script>
    <script src="static/js/lib/jquery.html-svg-connect.js"></script>
    <script src="static/js/demo/handleSelect.js"></script>
    <script src="static/js/demo/svgLine.js"></script>
    <script src="static/js/demo/hideAndShow.js"></script>
    <script src="static/js/demo/createCascade.js"></script>
    <script src="static/js/demo/search.js"></script>
    <script src="static/js/demo/preventZoom.js"></script>
    <script src="static/js/demo/fractionalcascading.js"></script>
  </head>
  <body>
      <!-- Navbar -->
      <nav class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <h3 id="navbar-title">Fractional Cascading</h3>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              class="navbar-collapse collapse"
              id="bs-example-navbar-collapse-1"
              aria-expanded="false"
              style="height: 1px;"
            >
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="index.html"
                    ><span class="nav-click"
                      >Description</i></span
                  ></a>
                </li>
                <li>
                  <a href="#"
                    ><span class="nav-click"
                      >Demo</i></span
                  ></a>
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
      </nav>

    <!-- Select Elements -->
    <div class="container" id="select-container">
        <div class="row">
          <div class="col-xs-5">
            <div>
              <select class="form-control" id="num-lists-select">
                <option value="" disabled selected>Select Number of Lists</option>
                <option disabled>──────────</option>
              </select>
            </div>
          </div>
          <div class="col-xs-5">
            <div>
              <select class="form-control" id="num-elements-select">
                <option value="" disabled selected>Select Number of Elements Per List</option>
                <option disabled>────────────────</option>
              </select>
            </div>
          </div>
          <div class="col-xs-2">
            <button id="randomListButton" style="display: none" type="button" class="btn btn-primary">Generate Random Lists</button>
          </div>
        </div>
    </div>

    <!-- Search Elements and Reset-->
    <div class="container" id="search-container">
        <div class="row">
          <div class="col-xs-3">
            <label style="display:none" for="animationSpeed" id="animationSpeedLabel">Speed</label>
            <input style="display:none" type="range" class="custom-range" id="animationSpeed" min="100" max="2000" step="100" value="1050">
          </div>
          <div class="col-xs-4">
            <div class="input-group mb-3" id="searchNumDiv">
              <input id="searchNumber" type="number" class="form-control" style="display: none" placeholder="Enter Search Number" aria-label="Username" aria-describedby="basic-addon1">
              <button id="startSearchButton" style="display: none" type="button" class="btn btn-primary">Start Search</button>
            </div>
          </div>
          <div class="col-xs-2"></div>
          <div class="col-xs-2"><button id="newRandomListBtn" style="display: none" type="button" class="btn btn-primary">New Random Lists</button>
          </div>
          <div class="col-xs-1">
              <button id="resetButton" style="display: none" type="button" class="btn btn-danger">Reset</button>
          </div>
        </div>
    </div>

    <!-- Input Lists - Handled by JS -->
    <div class="container" id="input-lists-container">
    </div>

    <!-- Fractional Cascasde Lists - Handled by JS -->
    <div class="container" id="fractional-cascade-lists-container">
    </div>
    <svg id="svgContainer" width="100vw"></svg>
  </body>
</html>
